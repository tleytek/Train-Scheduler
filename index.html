<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!-- CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <!-- Javascript -->
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center font-weight-bold">Train Schedule</h1>
                <p class="lead text-center font-weight-bold">Be sure to double check your train arrival time!</p>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header">Current Train Schedule</h5>
            <div class="card-body">
                <table class="table" id="train-table">
                    <thead class="table-borderless">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        </br>
        <div class="card">
            <h5 class="card-header">Add Train</h5>
            <div class="card-body font-weight-bold">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="first-train-time-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input">
                    </div>

                </form>
                <button class="btn btn-primary" id="add-train-btn">Submit</button>
            </div>
        </div>
    </div>
    <!-- Why do I need to add my javascript to the end -->
    <script src="assets/javascript/train.js"></script>
</body>

</html>
